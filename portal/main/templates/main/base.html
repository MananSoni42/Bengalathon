{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Deep Claims - Apogee 2019</title>
        <link href="https://fonts.googleapis.com/css?family=Lora|Righteous" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
        <link rel="stylesheet" href="{% static 'main/css/materialize.min.css' %}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="{% static 'main/js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'main/js/materialize.min.js' %}"></script>
        <style>
            * {
                font-family: 'Lora', serif;
            }
            .brand-logo {
                font-family: 'Righteous', cursive;
                font-weight: 800;
            }
            /* fallback */
            @font-face {
              font-family: 'Material Icons';
              font-style: normal;
              font-weight: 400;
              src: local('../../static/main/media');
              src: url(https://fonts.gstatic.com/s/materialicons/v41/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2) format('woff2');
            }

            .material-icons {
              font-family: 'Material Icons';
              font-weight: normal;
              font-style: normal;
              font-size: 24px;
              line-height: 1;
              letter-spacing: normal;
              text-transform: none;
              display: inline-block;
              white-space: nowrap;
              word-wrap: normal;
              direction: ltr;
              -moz-font-feature-settings: 'liga';
              -moz-osx-font-smoothing: grayscale;
            }
        </style>
    </head>
    {% block body %}
    {% endblock %}
</html>
